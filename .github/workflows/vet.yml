name: vet scan

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  run-vet:
    runs-on: ubuntu-latest
    steps:
      - name: Run vet
        id: vet
        uses: safedep/vet-action@v1
        with:
          policy: .github/vet/policy.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.vet.outputs.report }}
          category: vet